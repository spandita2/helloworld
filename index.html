<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form id="feedbackForm">
        <h2>Feedback Form</h2>

        <!-- Name -->
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        <div class="error" id="nameError"></div>

        <!-- Email -->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <div class="error" id="emailError"></div>

        <!-- Phone (Optional) -->
        <label for="phone">Phone (Optional)</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

        <!-- Feedback Category -->
        <label for="category">Feedback Category</label>
        <select id="category" name="category" required>
            <option value="">Select a category</option>
            <option value="general">General Feedback</option>
            <option value="suggestion">Suggestion</option>
            <option value="complaint">Complaint</option>
            <option value="other">Other</option>
        </select>
        <div class="error" id="categoryError"></div>

        <!-- Feedback -->
        <label for="feedback">Feedback</label>
        <textarea id="feedback" name="feedback" placeholder="Enter your feedback here" rows="5" required></textarea>
        <div class="error" id="feedbackError"></div>

        <!-- Rating -->
        <label for="rating">Rating (1-5)</label>
        <select id="rating" name="rating" required>
            <option value="">Select a rating</option>
            <option value="1">1 - Poor</option>
            <option value="2">2 - Fair</option>
            <option value="3">3 - Good</option>
            <option value="4">4 - Very Good</option>
            <option value="5">5 - Excellent</option>
        </select>
        <div class="error" id="ratingError"></div>

        <!-- Submit Button -->
        <button type="button" id="submitBtn" class="hover-grw">Submit Feedback</button>
        
    </form>

</body>

</html>
